<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Window-target" content="_top" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index,follow,archive" />

  <meta name="description" content="AyaBlogs - 技术博客平台" />

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <link rel="icon" href="{{ url_for('static', service='default', filename='favicon/favicon.ico') }}"
    type="image/x-icon">
  <link rel="shortcut icon" href="{{ url_for('static', service='default', filename='favicon/favicon.ico') }}"
    type="image/x-icon">

  <link rel="apple-touch-icon" sizes="180x180"
    href="{{ url_for('static', service='default', filename='favicon/apple-touch-icon.png') }}">

  <link rel="icon" type="image/png" sizes="192x192"
    href="{{ url_for('static', service='default', filename='favicon/android-chrome-192x192.png') }}">
  <link rel="icon" type="image/png" sizes="512x512"
    href="{{ url_for('static', service='default', filename='favicon/android-chrome-512x512.png') }}">

  <link rel="icon" type="image/png" sizes="32x32"
    href="{{ url_for('static', service='default', filename='favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16"
    href="{{ url_for('static', service='default', filename='favicon/favicon-16x16.png') }}">

  <link rel="manifest" href="{{ url_for('static', service='default', filename='favicon/site.webmanifest') }}">

  <link rel="stylesheet" href="{{ url_for('static', service='css', filename='out.css') }}" />


  {% block title %}
  <title>AyaBlogs - 技术博客平台</title>
  {% endblock %}

  {% block head %}

  {% endblock %}
</head>
{% block body %}

{% endblock %}

</html>
