<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AyaBlogs - 投票编辑器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-white shadow-lg border-b-2">
      <div class="px-4 py-6 flex justify-between items-center w-full">
        <a href="#" class="text-xl font-semibold text-gray-800 ml-10">AYABlogs</a>
        <div class="flex justify-between items-center mr-10">
          <nav class="mr-6">
            <ul class="flex space-x-4"></ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="flex-1">
      <div class="container mx-auto px-4 py-8">
        <form id="voteForm" method="POST" action="#">
          <div class="mb-4">
            <label for="title" class="block text-sm font-semibold text-gray-600 mb-2">投票标题</label>
            <input type="text" id="title" name="title" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="请输入投票标题" required />
          </div>
          <div class="mb-4">
            <label for="content" class="block text-sm font-semibold text-gray-600 mb-2">投票内容</label>
            <textarea id="content" name="content" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" rows="8" placeholder="请输入投票内容" required></textarea>
          </div>
          <div class="mb-4">
            <label for="choices" class="block text-sm font-semibold text-gray-600 mb-2">投票选项</label>
            <textarea id="choices" name="choices" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" rows="4" placeholder="每个选项请用逗号分隔，例如：选项1, 选项2, 选项3" required></textarea>
          </div>
          <div class="mb-4">
            <label for="choicesCnt" class="block text-sm font-semibold text-gray-600 mb-2">投票选项数量</label>
            <input type="number" id="choicesCnt" name="choicesCnt" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="请输入投票选项数量" required />
          </div>
          <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg">发布投票</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-5">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <h5 class="text-lg font-semibold">AYABlogs</h5>
          <p class="text-sm">Copyleft 2024 AYA Blogs. No rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
