<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/out.css') }}" />
    <title>AyaBlogs - 自由的博客平台</title>
  </head>

  <body class="bg-gray-100 flex flex-col items-stretch justify-between h-screen = bg-cover bg-no-repeat flex-grow" style="background-image: url({{ random_background }});">
    <script>
      const emailValidateUrl = "{{ url_for('validate_mail') }}"
      const registerUrl = "{{ url_for('register') }}"
      const loginUrl = "{{ url_for('login') }}"
    </script>
    <script src="//recaptcha.net/recaptcha/api.js" async defer></script>
    {% if is_login %}
      <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
    {% else %}
      <script type="text/javascript" src="{{ url_for('static', filename='js/register.js') }}"></script>
    {% endif %}
    <main class="flex flex-col flex-grow justify-center items-center">
      <div class="bg-white p-8 rounded-lg shadow-md w-96">
        {% if is_login %}
          <h2 class="text-2xl font-semibold text-gray-800 mb-6">登录</h2>
          <form action="#" method="POST" id="login-form">
            <div class="mb-4">
              <label for="username" class="block text-sm font-medium text-gray-700"><span class="font-semibold">用户名</span></label>
              <input id="username" type="text" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required />
            </div>
            <div class="mb-6">
              <label for="password" class="block text-sm font-medium text-gray-700"><span class="font-semibold">密码</span></label>
              <input id="password" type="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required />
            </div>
            <div class="mb-4">
              尚未注册？<a class="text-blue-500 underline font-bold hover:text-blue-700 hover:cursor-pointer" href="{{ url_for('register') }}">立即注册</a>
            </div>
            <form action="?" method="POST">
              <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
              <br />
            </form>
            <button id="submit-button" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">登录</button>
          </form>
        {% else %}
          <h2 class="text-2xl font-semibold text-gray-800 mb-6">注册</h2>
          <form action="#" method="POST" id="register-form">
            <div class="mb-4">
              <label for="username" class="block text-sm font-medium text-gray-700"><span class="font-semibold">用户名</span></label>
              <input type="text" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required />
              <span class="text-red-500 text-xs hidden" id="mes-username">此用户名已被使用</span>
            </div>
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700"><span class="font-semibold">邮箱</span></label>
              <div class="flex flex-row w-full justify-between items-center">
                <input id="email" type="email" name="email" class="w-full mt-1 block px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required />
                <button type="button" id="get-code" class="w-32 text-white bg-blue-500 font-semibold rounded-lg ml-1 p-2 text-sm">获取验证码</button>
              </div>
              <span class="text-red-500 text-xs hidden" id="mes-email">此电子邮箱已被注册</span>
            </div>
            <div class="mb-4 hidden" id="validate-code">
              <label for="code" class="block text-sm font-medium text-gray-700"><span class="font-semibold">验证码</span></label>
              <input id="code" type="text" name="code" class="w-full mt-1 block px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required />
            </div>
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-700"><span class="font-semibold">密码</span></label>
              <input id="password" type="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required />
            </div>
            <div class="mb-6">
              <label for="repassword" class="block text-sm font-medium text-gray-700"><span class="font-semibold">重复密码</span></label>
              <input id="repassword" type="password" name="repassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required />
            </div>
            <form action="?" method="POST">
              <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
              <br />
            </form>
            <button id="submit-button" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">注册</button>
          </form>
        {% endif %}
      </div>
    </main>
    <footer class="bg-transparent text-white py-5">
      <div class="w-full mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <h5 class="text-lg font-semibold">AYABlogs</h5>
          <p class="text-sm">Copyleft 2024 AYA Blogs. No rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
